language: rust
rust:
  stable

cache: cargo
dist: trusty
sudo: required
python:
  - "3.4"
env:
  global:
  - PROJECT_NAME=skim

matrix:
  include:
  - os: osx
    rust: nightly
    env: TARGET=x86_64-apple-darwin
  - os: linux
    rust: nightly
    env: TARGET=x86_64-unknown-linux-gnu

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

  - sudo add-apt-repository ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install python3.6
  - python3.6 -V

install:
 - sudo apt-get install -y tmux zsh

script:
  - cargo build --release --verbose
  - cargo test --verbose
  - tmux new "python3.6 test/test_skim.py > out && touch ok" && cat out && [ -e ok ]

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
  - secure: 
  file_glob: true
  file: "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*"
  skip_cleanup: true
  on:
    condition: "$TRAVIS_RUST_VERSION = nightly"
    tags: true

branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"

notifications:
  email:
    on_success: never
